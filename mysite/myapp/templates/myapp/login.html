<!DOCTYPE html>
<html lang="en">
{%load static%}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/signup.css'%}">
    <title>Document</title>
</head>

<body>
    <header>
        <a href="#" class="logo">
            <img src="{% static '/media/logo.png' %}">
        </a>
        <!--menu-icon-->
        <i class='bx bx-menu' id="--menu-icon--"></i>
        <!--links-->
        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="{% url 'menu' %}">Products</a></li>
            <li><a href="#customers">Customers</a></li>
        </ul>
        <!--icon-->
        <div class="header-icon">
            <i class='bx bx-cart-alt'></i>
            <i class='bx bx-search' id="search-icon"></i>

        </div>
        <!-- search box-->
        <div class="search-box">
            <input type="search" name="" id="" placeholder="Seach Here...">
        </div>

    </header>
    <section>
        <div class="input">

            <form class="the-form" method="post">
                <h2>LOGIN</h2>
                {% csrf_token %} {{ form.as_p }}
                <button type="submit">Login</button>
                <div class="register-link">
                    <p style="color: aliceblue;">Don't have an account? <a style="color: aliceblue;" href="{% url 'signup' %}">Register</a></p>
                </div>

            </form>


        </div>
    </section>

</body>

</html>
